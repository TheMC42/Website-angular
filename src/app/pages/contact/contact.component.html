<style>
  section{
    margin-top: 5%;
    margin-bottom: 10%;
  }
</style>
<section>
<div class="container animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-dark text-white"><i class="fa fa-envelope"></i> Contáctenos
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombres y Apellidos" required>
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingrese su email" required>
              <small id="emailHelp" class="form-text text-muted">Ej: nombre@email.com.</small>
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea class="form-control" id="message" rows="6" required></textarea>
            </div>
            <div class="mx-auto">
              <button type="submit" class="btn btn-warning text-right">Enviar</button></div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="card bg-light mb-3">
        <div class="card-header bg-warning text-dark"><i class="fa fa-home"></i> Dirección</div>
        <div class="card-body">
          <p>3 rue des Champs Elysées</p>
          <p>75008 PARIS</p>
          <p>France</p>
          <p>Email : email@example.com</p>
          <p>Tel. +33 12 56 11 51 84</p>

        </div>

      </div>
    </div>
  </div>
</div>
</section>
